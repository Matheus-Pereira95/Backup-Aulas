<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Supermercado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>App lista de Supermercado</h2>
    </header>
    <div id="lista-cadastro">
        <input type="text" placeholder="Nome do produto..." name="nome_produto" id="nome_produto" title="Put the name of your product">
        <input type="number" placeholder="Valor do produto..." name="price" id="valor_produto" step="0.01" title="This should be a number with up to 2 decimals">
        <input type="submit" name="acao" value="Cadastrar">
    </div>

    <div id="lista-produtos">
     
    </div>
    <div id="soma-produto">
        <h1>Total:  R$ 0,00</h1>
    </div>

    <button name='limpar'> Limpar Carrinho de Compras</button>
     




<script src="script.js"></script>
</body>
</html>
