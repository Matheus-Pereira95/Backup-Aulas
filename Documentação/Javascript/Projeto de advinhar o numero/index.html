<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advinhe o numero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1 id="title"> Jogo advinhe o número</h1>
        <p id="txt">Nós selecionamos um número aleatório entre 1 e 100. Veja se consegue advinhar em 10 palpites ou menos.Nós iremos lhe dizer se seu palpite foi muito alto ou muito baixo.</p>
    <div id="form">
        <label for="campoPalpite"> Dê seu palpite: </label>
        <input type="text" id="campoPalpite">
        <input type="submit" value="Enviar palpite" id="envioPalpite" onclick="conferirPalpite()">
    </div>

    <div id="resultadoPalp">
        <p id="palpites"> PALPITES </p>
        <p id="ultimoResultado"> </p>
        <p id="baixoOuAlto"> </p>
    </div>


    
 <script src="interacoes.js"></script> 

</body>
</html>
