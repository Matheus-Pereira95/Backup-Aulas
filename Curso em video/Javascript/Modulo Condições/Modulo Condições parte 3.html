<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <label for="txtvel">Velocidade do carro: </label><input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Enviar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = ` <p>Sua velocidade atual é de <strong>${vel} km/h</strong><p>`
            if(vel > 60){
                res.innerHTML += '<p> Você foi multado, seu idiota!</p>'
            } else{
                res.innerHTML += '<p> Parabéns! Você esta dentro do limite de velocidade.</p>'
            }
            
            res.innerHTML += ' <p>Dirija sempre com cinto de segurança</p>'
        }

        // Usar o += para adicionar a mensagem, caso seja usado apenas o = , as mensagens anteriores serão apagadas.


    </script>
    
</body>
</html>
