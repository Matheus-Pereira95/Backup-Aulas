<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1> Nacionalidade </h1>
    <p>Qual é seu país?</p> <input type="text" id="ctxt">
    <input type="submit" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            var v1 = document.getElementById('ctxt').value
            var res = document.getElementById('res')
            console.log(v1);

            if(v1 == "Brasil"){
                res.innerHTML = '<p>Você é Brasileiro!</p>'
            } else{
                res.innerHTML = '<p>Você é Estrangeiro!</p>'
            }

            res.innerHTML += '<p>Independente do seu país você será abatido, sugiro que fuja.</p>'


        }

    </script>
  
       

    
</body>
</html>
