<html lang="pt-br">
<head>

</head>
<style>
    body{
        background-color: #ccc;
    }
    #res{
        margin-top: 25px;
    }
</style>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res"> Resultado -> </div>

    <script>
        function somar(){
            var tn1 = document.getElementById('txt1')
            var tn2 = document.getElementById('txt2')
            var result = document.getElementById('res')
            var n1 = Number(tn1.value) // em vez de Number podia ser parseInt ou parseFloat
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerText = `A soma de ${n1} e ${n2} Ã©: ${s}`

        }
    </script>
</body>
